{% extends "base_home_vigilante.html" %}

{% block page_content %}

<div class="modal modal-sheet position-static d-block  py-5" tabindex="-1" role="dialog" id="modalSheet">
    <form action="/validar_visita" method="post">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-6 shadow">
    
    
    
          <div class="modal-header border-bottom-0 d-block">
            <h5 class="modal-title text-center"> CONFIRMAR PLACA </h5>
          </div>
    
    
          <img src = "{{ url_for('static', filename='images/img.jpg') }}" class ="img-fluid w-50 mx-auto"   />
          
          <div class="modal-body py-0 mx-auto">
            <p>Placa: {{ value }}</p>
          </div>
    
          <div class="modal-footer flex-column border-top-0">
    
            <button type="button" class="btn btn-lg btn-success  w-75  mx-0 mb-3" > 
              <input type="submit" id ="submit" name="placa" value="{{ value }}">
                <label for="submit"  style ="width: 100%;">
                  Si
                </label>
            </button>     
    
            <button class="btn btn-lg btn-light w-75 mx-0 " type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              No
            </button>
          </div>
  
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
    
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" name ="placa">
                <label for="floatingInput">Placa</label>
              </div>
    
             
    
                <div class="modal-footer flex-column border-top-0">
                  <button type="submit" class="btn btn-lg btn-success  w-75  mx-0 mb-3">
                   Confirmar 
                  </button>
      
                </div>
    
              
              
            </div>
          </div>
    
        </div>
      </div>

    </form>
  </div>
{% endblock %}
